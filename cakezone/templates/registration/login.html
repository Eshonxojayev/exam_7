{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="form" style="height: 460px; margin-top: 200px;">
    <h2>Log in</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="hidden" name="next" value="{{next}}">
        <input type="submit" value="Login" class="login-btn">
        <label for="id_username">Username:</label>
        <input type="text" name="username" id="id_username" required>

        <label for="id_password">Password:</label>
        <input type="password" name="password" id="id_password" required>

        <button type="submit">Login</button>
    </form>
    <a href="{% url 'password_reset' %}"
        style="display: inline-block; text-decoration: none; margin-left: 15px; margin-top: 30px; font-size: 18px; font-weight: 400;">Forgot
        Password</a> or <a href="{% url 'register' %}"
        style="display: inline-block; text-decoration: none; margin-top: 30px; font-size: 18px; font-weight: 400;">Register</a>
</div>
